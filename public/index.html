<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body class="centered-form">
<div class="centered-form__form">
    <form class="main-form" action="chat.html">
        <div class="form-field"><h3>Join Chat</h3></div>
        <div class="form-field">
            <label style="font-size:large; font-weight: 400;">Display Name</label>
            <input type="text" name="name" id="" placeholder="Display Name" autofocus>
        </div>
        <div class="form-field">
            <label style="font-size:large; font-weight: 400;">Room Name</label>
            <input type="text" name="room" id="" placeholder="Room Name" autofocus>
        </div>
        <div class="form-field">
            <button class="join">Join</button>
        </div>
    </form>
</div>
</body>
